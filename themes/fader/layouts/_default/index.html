{{ partial "header.html" . }}
<div class="introduction">
  {{ .Content }}
</div>
<div class="block">
  <h3>Journal</h3>
  {{ with .GetPage "blog" }}
  <ul class="shortlist">
    {{ range first 3 .Pages }}
    <li>
      <a href="{{ .RelPermalink }}">
        <h4>{{ .Title }}</h4>
      </a>
      <p>
        {{ .Summary | plainify | htmlUnescape }}
      </p>
    </li>
    {{ end }}
  </ul>
  {{ end }}
</div>
{{ partial "footer.html" . }}
